<style>

    /* Top text + clock */
    #header {
        position: absolute;
        top: 20px;
        width: 100%;

    }

#header h1 {
    font-size: 2rem;          /* ‚¨Ü increased */

}

#hintText {
    position: fixed;
    top: 20px;
    right: 20px;

    font-size: 18px;

    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}

#hintText1 {

    0% { opacity: 1; }

    #clock-box {

  .clock-num {

.clock-label {

    /* Image */
    #image {
        width: 420px;
        max-width: 40vw;
        opacity: 0;
        position: absolute;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%) scale(0.85);
        transition: all 1.5s ease;
    }

    #image.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }

    #image.move-left {
        left: 40px;
        transform: translateY(-50%) scale(1);
    }

    /* Tabs container */
#tabs {
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
    width: 460px;
    max-height: 60vh;
    display: flex;
    flex-direction: column;
    gap: 15px;

    overflow-y: auto;      /* scrolling enabled */
    padding-right: 10px;

    /* üî• Hide scrollbar (ALL browsers) */
    scrollbar-width: none;         /* Firefox */
    -ms-overflow-style: none;      /* IE & Edge */
}

/* Chrome, Safari, Opera */
#tabs::-webkit-scrollbar {
    display: none;
}


/* scrollbar styling (optional, looks premium) */
#tabs::-webkit-scrollbar {
    width: 6px;
}
#tabs::-webkit-scrollbar-thumb {
    background: #ff4d6d;
    border-radius: 10px;
}


    .tab {
    width: 420px;                /* üî• increased horizontal length */
    padding: 18px 22px;
    background: #111;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(255,255,255,0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    opacity: 0;
    transform: translateX(80px); /* smoother slide for long tab */
    transition: all 0.8s ease;
}


    .tab.show {
        opacity: 1;
        transform: translateX(0);
    }

    .heart {
        cursor: pointer;
        font-size: 22px;
    }

    .text {
        font-size: 14px;
        color: #eee;
        display: none;
    }

/* ===== LOVE ENHANCEMENTS (SAFE ADDITION) ===== */

/* Soft vignette for emotional depth */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, transparent 45%, rgba(0,0,0,0.85));
    pointer-events: none;
}

/* Gentle glow on heading */
#header h1 {
    color: #ff8fa3;
    text-shadow: 0 0 18px rgba(255,143,163,0.35);
}

/* Clock glow */
.clock-num {
    text-shadow: 0 0 15px rgba(255,77,109,0.4);
}

/* Make tabs feel like memories */
.tab {
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.05);
}

/* Softer readable love text */
.text {
    line-height: 1.7;
    animation: fadeText 1s ease forwards;
}

/* Heart emotion */
.heart {
    animation: heartbeat 1.6s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.25); }
}

@keyframes fadeText {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}


/* ===== FINAL TAB (BOTTOM CENTER) ===== */
#finalTab {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease;
    z-index: 999;
}

#finalTab.show {
    opacity: 1;
    pointer-events: auto;
}

.final-heart {
    font-size: 42px;
    cursor: pointer;
    animation: heartbeat 1.6s infinite;
}

#finalTab h6 {
    margin-top: 8px;
    font-size: 12px;
    color: #ccc;
    letter-spacing: 1px;
}


</style>

<canvas id="loveCanvas"></canvas>

<script>
const canvas = document.getElementById("loveCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const hearts = [];

function Heart() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height + Math.random() * 200;
    this.size = Math.random() * 8 + 6;
    this.speed = Math.random() * 0.4 + 0.2;
    this.opacity = Math.random() * 0.5 + 0.3;
}

Heart.prototype.draw = function () {
    ctx.globalAlpha = this.opacity;
    ctx.font = this.size + "px serif";
    ctx.fillText("‚ù§Ô∏è", this.x, this.y);
};

Heart.prototype.update = function () {
    this.y -= this.speed;
    if (this.y < -20) this.y = canvas.height + 50;
};

for (let i = 0; i < 35; i++) hearts.push(new Heart());

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    hearts.forEach(h => { h.update(); h.draw(); });
    requestAnimationFrame(animate);
}
animate();

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};

</script>
