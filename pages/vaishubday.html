 h2 {

    .cake-container {
        position: relative;
        display: inline-block;

    }

    .cake {
        width: 200px;
        transition: transform 0.3s;
    }

    .cake-container:hover .cake {
        transform: scale(1.05);
    }

    .candle {
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 40px;
        background: #ff7b00;
        border-radius: 5px;
        display: none;
    }

    .flame {
        position: absolute;
        top: -18px;
        left: 50%;
        transform: translateX(-50%);
        width: 14px;
        height: 18px;
        background: orange;
        border-radius: 50%;
        box-shadow: 0 0 20px orange, 0 0 40px #ff7b00;
        animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
        from { transform: translateX(-50%) scale(1); }
        to { transform: translateX(-50%) scale(1.1); }
    }

    .final-msg {
        margin-top: 20px;
        font-size: 1.3rem;
        display: none;

        text-shadow: 0 0 15px #ff6fa0;
        animation: glow 1s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #ff9edb; }
        100% { text-shadow: 0 0 30px #ff6fa0; }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(-45deg);
        left: 50%;
        bottom: 0;
        opacity: 0.7;
        animation: floatHeart 5s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        top: 0;
        left: 10px;
    }

    @keyframes floatHeart {
        0% {
            transform: translateX(0) translateY(0) rotate(-45deg);
            opacity: 0.7;
        }
        100% {
            transform: translateX(-100px) translateY(-600px) rotate(-45deg);
            opacity: 0;
        }
    }

<div class="container">

        <img src="cake.png" class="cake" alt="Cake">

            <div class="flame" id="flame"></div>
        </div>

    <div class="final-msg" id="finalMsg">
        (your special person loves you ðŸ’–)

</div>

<script>
// Hearts generator
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = 3 + Math.random() * 2 + 's';
    heart.style.width = 15 + Math.random() * 15 + 'px';
    heart.style.height = heart.style.width;
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}
setInterval(createHeart, 300);

// Candle logic
let candleLit = false;

function lightCandle() {
    if (!candleLit) {
        document.getElementById("candle").style.display = "block";
        candleLit = true;
        startMic();
    }
}

// Turn off flame + show final message
function blowOut() {
    document.getElementById("flame").style.display = "none";
    document.getElementById("finalMsg").style.display = "block";

    setTimeout(() => {
        window.location.href = "birthday.html"; // next page
    }, 2000);
}

// Mic detection (blow)
function startMic() {
    navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
        const audioContext = new AudioContext();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        mic.connect(analyser);
        analyser.fftSize = 256;

        const data = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
            analyser.getByteFrequencyData(data);
            let volume = data.reduce((a, b) => a + b) / data.length;

            if (volume > 40) {
                blowOut();
            } else {
                requestAnimationFrame(detectBlow);
            }
        }
        detectBlow();
    })
    .catch(() => {
        // fallback: click candle if mic not allowed
        document.getElementById("candle").onclick = blowOut;
    });
}
</script>
